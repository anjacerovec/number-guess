<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number guessing game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Guess the number</h1>

    <div class="game">
      <div id="gameDiv">
        <div class="form">
          <label for="guessField">Enter a guess: </label><br>
          <input type="text" id="guessField" class="guessField"><br>
          <input type="submit" value="Try" class="guessSubmit">
        </div>

        <div class="resultParas">
          <p class="guesses"></p>
          <p class="attempts"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
      </div>
    </div>

    <p id="gameInfo">We have selected a random number between 1 and 100. Try to guess the number in 10 attempts or less <span class="far fa-smile-wink" </span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
